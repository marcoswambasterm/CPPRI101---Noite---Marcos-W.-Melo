{% extends "base.html" %}

{% block title %}{{ view.object|default:"Adicionar Abrigo" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ view.object|default:"Adicionar Abrigo" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_abrigos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
