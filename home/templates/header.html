<!-- templates/header.html -->
<header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarCliente" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Clientes
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Cadastrar Cliente</a></li>
                                <li><a class="dropdown-item" href="#">Listar Clientes</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                             <a class="nav-link dropdown-toggle" href="#" id="navbarLogin" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Usuário: {{ request.user.username }}
                            </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'alterar_senha' %}">Alterar senha</a></li>
                        <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-link dropdown-item" type="submit">Log Out</button>
                        </form>
                        </li>
                        </ul>
                        </li>
                    {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarAcesso" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Acesso
                            </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                        </ul>
                        </li>
                    {% endif %}
                    </ul>
            </div>
        </div>
				</nav>
</header>
