{% extends "base.html" %}

{% block title %}Lista de Veterinários{% endblock %}

{% block content %}
<h2>Lista de Veterinários</h2>
<a href="{% url 'adicionar_veterinario' %}" class="btn btn-primary mb-3">Adicionar Veterinário</a>
<ul class="list-group">
    {% for veterinario in veterinarios %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ veterinario.nome }} - CRMV: {{ veterinario.crmv }}
        <div>
            <a href="{% url 'editar_veterinario' veterinario.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'excluir_veterinario' veterinario.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
