{% extends "base.html" %}

{% block title %}Formulário de Médico{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Médico{% else %}Adicionar Médico{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_medicos' %}">Voltar para a lista</a>
{% endblock %}
