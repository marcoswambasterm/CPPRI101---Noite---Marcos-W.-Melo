{% extends "base.html" %}

{% block title %}Lista de Psicólogos{% endblock %}

{% block content %}
<h2>Lista de Psicólogos</h2>
<a href="{% url 'adicionar_psicologo' %}" class="btn btn-primary mb-3">Adicionar Psicólogo</a>
<ul class="list-group">
    {% for psicologo in psicologos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ psicologo.nome }} - CRP: {{ psicologo.crp }}
        <div>
            <a href="{% url 'editar_psicologo' psicologo.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'excluir_psicologo' psicologo.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
