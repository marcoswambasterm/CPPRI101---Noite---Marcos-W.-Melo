{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirmar exclusão</h2>
    <p>Você tem certeza que deseja deletar <strong>{{ obj.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'listar_psicologos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
