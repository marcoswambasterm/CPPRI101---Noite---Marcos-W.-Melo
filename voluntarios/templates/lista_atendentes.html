{% extends "base.html" %}

{% block title %}Lista de Atendentes{% endblock %}

{% block content %}
<h2>Lista de Atendentes</h2>
<a href="{% url 'adicionar_atendente' %}" class="btn btn-primary mb-3">Adicionar Atendente</a>
<ul class="list-group">
    {% for atendente in atendentes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ atendente.nome }} - CPF: {{ atendente.cpf }}
        <div>
            <a href="{% url 'editar_atendente' atendente.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'excluir_atendente' atendente.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
