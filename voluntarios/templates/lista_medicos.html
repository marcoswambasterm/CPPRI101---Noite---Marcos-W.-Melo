{% extends "base.html" %}

{% block title %}Lista de Médicos{% endblock %}

{% block content %}
<h2>Lista de Médicos</h2>
<a href="{% url 'adicionar_medico' %}" class="btn btn-primary mb-3">Adicionar Médico</a>
<a href="{% url 'lista_voluntarios' %}" class="btn btn-primary mb-3">Cancelar</a>
<ul class="list-group">
    {% for medico in medicos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ medico.nome }} - {{ medico.especialidade }}
        <div>
            <a href="{% url 'editar_medico' medico.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'excluir_medico' medico.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
